<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			wx.config({
			
			    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
			
			    appId: "{$appId}", // 必填，公众号的唯一标识
			
			    timestamp:"{$timestamp}" , // 必填，生成签名的时间戳
			
			    nonceStr: "{$nonceStr}", // 必填，生成签名的随机串
			
			    signature: "{$signature}",// 必填，签名，见附录1
			
			    jsApiList: [
			    	'onMenuShareTimeline',			//分享朋友圈
			    	'onMenuShareAppMessage',		//发送好友
			    	'chooseImage',					//拍照或从手机相册中选图接口
			    	'previewImage',					//预览图片接口
			    ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
			});
			
			wx.ready(function(){
				// config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
				wx.onMenuShareTimeline({
				    title: '测式', // 分享标题
				    link: 'http://xb.214love.cn/weixinapi/api/test', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
				    imgUrl: 'https://gss0.bdstatic.com/5bVWsj_p_tVS5dKfpU_Y_D3/res/r/image/2017-12-12/1f6d3294c185a0b6f1c969bbafc15bc1.png', // 分享图标
				    success: function () {
				    // 用户确认分享后执行的回调函数
				    alert('分享成功');
				},
				cancel: function () {
				    // 用户取消分享后执行的回调函数
				    }
				});
				
				wx.onMenuShareAppMessage({
					title: 'test', // 分享标题
					desc: '发送好友测试', // 分享描述
					link: 'http://xb.214love.cn/weixinapi/api/test', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
					imgUrl: 'https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png', // 分享图标
					type: '', // 分享类型,music、video或link，不填默认为link
					dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
					success: function () {
					// 用户确认分享后执行的回调函数
						alert('分享成功');
					},
					cancel: function () {
					// 用户取消分享后执行的回调函数
					}
				});
					    				
			});
			wx.error(function(res){
    			// config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。

			});
			
		</script>
	</head>

	<body>
		<div>分享页面测试</div>
		<div id="qrcode"></div>
	</body>
	<script src="__INDEXJS__/jquery-1.10.2.min.js" type="text/javascript" charset="UTF-8"></script>
	<script src="__INDEXJS__/jquery.qrcode.min.js" type="text/javascript" charset="UTF-8"></script>
	<script>
    $(function(){
    	jQuery('#qrcode').qrcode("{$getQRcode}");
	})
	</script>
</html>
